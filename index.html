<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title>AR.js Camera Position Example</title>
  <script src="https://cdn.jsdelivr.net/gh/aframevr/aframe@1.2.0/dist/aframe-master.min.js"></script>
  <script src="https://raw.githack.com/AR-js-org/AR.js/master/aframe/build/aframe-ar.js"></script>
</head>
<body>
  <a-scene embedded arjs="sourceType: webcam;">
    <a-entity
      id="camera-position"
      text="value: Camera Position; align: center;"
      position="0 0 -1"
      rotation="-90 0 0"
    ></a-entity>
    <a-camera-static></a-camera-static>
  </a-scene>

  <script>
    const scene = document.querySelector('a-scene');
    const cameraPositionEntity = document.querySelector('#camera-position');

    scene.addEventListener('renderstart', () => {
      const cameraPosition = scene.camera.el.getAttribute('position');
      cameraPositionEntity.setAttribute('text', `value: ${cameraPosition.x.toFixed(2)}, ${cameraPosition.y.toFixed(2)}, ${cameraPosition.z.toFixed(2)}`);
    });
  </script>
</body>
</html>
