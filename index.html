<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AR Sphere</title>
    <script src="https://aframe.io/releases/1.2.0/aframe.min.js"></script>
    <script src="https://cdn.rawgit.com/jeromeetienne/AR.js/2.0.8/aframe/build/aframe-ar.js"></script>
</head>
<body style="margin: 0; overflow: hidden;">
    <a-scene embedded arjs="sourceType: webcam; debugUIEnabled: false;">
        <!-- Creating a fake location using GPS coordinates (0,0) -->
        <a-camera gps-camera rotation-reader></a-camera>
        
        <!-- Placing the AR Sphere at (0,0,0) -->
        <a-sphere position="0 0 0" radius="0.1" color="red"></a-sphere>

        <!-- Lighting to enhance the scene -->
        <a-light type="ambient" intensity="0.5"></a-light>
        <a-light type="point" intensity="0.5" position="2 4 0"></a-light>
    </a-scene>
</body>
</html>
